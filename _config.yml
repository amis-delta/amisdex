# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

url: "https://amis-erc20.github.io/amisdex"
baseurl: "/amisdex"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: AMIS Dex Exchange

# Short description of your site
description: Official AMIS exchange Dex featuring on-chain orderbook with builtin order matching engine powered by Ethereum

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Home: "https://amis-erc20.github.io/amisdex"
  Blog: "blog"
  Exchange: "products"
  Help: "help"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/amis-logo.png"

# If you want to have an image logo in the top-left corner instead of the title text,
# then specify the following parameter
# annoyingly baseurl doesn't work here
#title-img: "/img/ubitok-logo.svg"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Amisolution
  email: "contact@"
  facebook: amis.token  # eg. amisolution
  github: amisolution/ERC20-AMIS    # eg. amisolution
  twitter: amis_erc20   # eg. amisolution
  reddit: yourname    # NO LONGER USED - WE HAVE A subreddit
  google-plus: +LaurentGossbssamiucc   # eg. +LaurentGossbssamiucc or 109424650000069020925
  linkedin: yourname  # eg. amisolution
  xing: yourname      # eg. amisolution
  stackoverflow: 39644/amisolution  # eg. "39644/amisolution"
  snapchat: yourname  # eg. amisolution
  instagram: yourname # eg. amisolution
  youtube: yourlink   # eg. user/amisolution or channel/amisolution
  spotify: yourname   # eg. amisolution
  telephone: yourphone   # eg. +14159998888
  steam: yourname     # eg. amisolution
  twitch: yourname    # eg. amisolution
  yelp: yourname      # eg. amisolution

# Select which links to show in the footer
footer-links-active:
  rss: true
  facebook: true
  email: false
  twitter: true
  google-plus: true
  github: true
  reddit: true
  linkedin: false
  xing: false
  stackoverflow: false
  snapchat: false
  instagram: false
  youtube: false
  spotify: false
  telephone: false
  steam: false
  twitch: false
  yelp: false

# Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  google: true
  linkedin: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "amis-erc20.github.io/amisdex"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #
# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: "ossbss_ami_ucc"

# Fill in your Google Analytics ID to track your website using GA
#google_analytics: ""

# Google Tag Manager ID
#gtm: ""

# Facebook App ID
# fb_app_id: ""

# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Etc/UTC"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags pages (not recommended if you are deploying via GitHub pages, only set to true if deploying locally with ruby)
link-tags: false

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - template-README.md
  - README.md
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

gems:
  - jekyll-paginate

